[build]
  publish = "."

# Proxy API calls through Netlify (HTTPS to HTTP)
[[redirects]]
  from = "/api/*"
  to = "http://api.nimbrax.com/:splat"
  status = 200
  force = true

# Your existing redirects for SPA routing
[[redirects]]
  from = "/account/*"
  to = "/account/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200