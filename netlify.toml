[build]
  publish = "."

# CORRECT PROXY - Add /api to the target URL
[[redirects]]
  from = "/api/*"
  to = "http://api.nimbrax.com/api/:splat"  # ‚Üê ADD /api HERE
  status = 200
  force = true

# CORS headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

# Your SPA routes
[[redirects]]
  from = "/account/*"
  to = "/account/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200