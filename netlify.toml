[build]
  publish = "."

# Proxy root paths to API
[[redirects]]
  from = "/login"
  to = "http://api.nimbrax.com/login"
  status = 200
  force = true

[[redirects]]
  from = "/logout"
  to = "http://api.nimbrax.com/logout"
  status = 200
  force = true

[[redirects]]
  from = "/investment-processor/*"
  to = "http://api.nimbrax.com/investment-processor/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "http://api.nimbrax.com/admin/:splat"
  status = 200
  force = true

# Add CORS headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

# Your existing SPA redirects
[[redirects]]
  from = "/account/*"
  to = "/account/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200