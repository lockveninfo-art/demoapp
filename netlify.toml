[build]
  publish = "."

# Proxy API calls - preserve /api path
[[redirects]]
  from = "/api/*"
  to = "http://api.nimbrax.com/api/:splat"  # ‚Üê Add /api here
  status = 200
  force = true

# Add CORS headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

# Your existing redirects
[[redirects]]
  from = "/account/*"
  to = "/account/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200